name: Scheduled API Call

on:
  schedule:
    - cron: '*/6 * * * *'  # 每10分钟触发一次

jobs:
  call-api:
    runs-on: ubuntu-latest

    steps:
      - name: Make POST request
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"msg_type": "text", "content": {"text": "测试asdasdasd"}}' \
          https://open.feishu.cn/open-apis/bot/v2/hook/9b72844b-5eee-42de-bd81-cfea2e99593c  # 修改为你的API端点
